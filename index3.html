<!DOCTYPE html>
<html lang="en">
<head>
    
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover">
	<meta name="theme-color" content="#2196f3">
	<meta name="author" content="QTickets" /> 
	<meta name="format-detection" content="telephone=no">
    <!-- Title -->
	<title>QTickets Event App</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/vendor/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="assets/vendor/fontawesome651/css/all.min.css">
	<link rel="stylesheet" href="assets/vendor/googlefonts/googlefont.css">
	<style>
		.dz-list > ul > li .item-link:after {
			content: unset;
		}
	</style>
	<script src="assets/js/appbefore.js"></script>
</head>   
<body class="theme-dark" data-theme-color="color-orange">
<div class="page-wraper">
    
    <!-- Header -->
	<header class="header transparent" style="padding-top: 10px;">
		<div class="main-bar" style="padding-top: 35px;">
			<div class="container">
				<div class="header-content">
					<div class="mid-content">Vendors</div>
					<div class="right-content">
						<a href="javascript:sendToDotNet('popupinternal_notification.html');" style="color: #fff;">
							<i class="fal fa-bell" style="font-size: 1rem;"></i>
                        </a>
					</div>
				</div>
			</div>
		</div>
	</header>
    <!-- Header End -->
    
    <!-- Preloader --> 
	<div id="preloader">
		<div class="spinner" style="border: none;"><img src="assets/images/DDM-loader.gif"></div>
	</div>
    <!-- Preloader end-->
    
    <!-- Page Content -->
    <div class="page-content">
        
        <div class="content-inner pt-0">
			<div class="container fb">
				
				    <div class="card m-t90">
                        <div class="card-header">
                            <h5 class="card-title">Vendors @ Genk 2025</h5>
                        </div>
                        <div class="card-body py-2">
                            <div class="dz-list">
								<ul id="vendor-list"></ul>
                            </div>
                        </div>
                    </div>
	
				
			</div>
		</div>    
	</div>
	<!-- Page Content End-->
	
</div>    

<!--**********************************
    Scripts
***********************************-->
<script src="index.js" defer></script>
<script src="assets/js/jquery.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/settings.js"></script>
<script src="assets/js/custom.js"></script>
<script src="assets/js/dz.carousel.js"></script><!-- Swiper -->
<script src="assets/vendor/swiper/swiper-bundle.min.js"></script><!-- Swiper -->
<script src="assets/js/appafter.js"></script>
<script>
	//let vendors = [
	//  { "name": "A lot of rosie" },
	//  { "name": "Abramacabra" }
	//];
	let vendors = [];
	
	const listEl = document.getElementById("vendor-list");

	if (vendors.length === 0) {
		const li = document.createElement("li");
		li.innerHTML = `
			<span class="item-content item-link">
			  <div class="dz-inner">
				<div class="dz-title">COMING SOON</div> 
			  </div>
			</span>
		  `;
		  listEl.appendChild(li);
	} else {
		vendors.forEach(v => {
		  const li = document.createElement("li");
		  li.innerHTML = `
			<span class="item-content item-link">
			  <div class="dz-inner">
				<div class="dz-title">${v.name}</div> 
			  </div>
			</span>
		  `;
		  listEl.appendChild(li);
		});
	}
</script>
</body>
</html>

    "name": "Desa Creata",
    "description": "My name is Denisa and I‚Äôve been making jewelry for about 3-4 years.\nStarted with wire wrapping and simple macram√©s and then extended into big upcycling project.\nYou can mostly see me at DIY markets, hardcore punk gigs, tekno & darkpsy/ hitech parties.\nIn my shop you can find upcycled jewelry made of bicycle parts, electric cables, leather and all kinds of forgotten materials transformed into one-of-a-kind pieces with a touch of underground spirit but also is combined with natural elements like magic stones and ethically sourced bones.\nThe contrast between metal and enchanting stones creates wearable art that tells a story of a movement & energy.\nThese accessories celebrate individuality, sustainability, and creative rebellion. Worn by those who dare to stand apart and express your own magic.",
    "websiteurl": "https://www.instagram.com/desa.creata",
    "country": "the Netherlands",
    "picture": "DesaCreata.jpg"

  {
    "id": 77,
    "name": "Natural Edge",
    "description": "At Natural Edge ‚Äì Nature‚Äôs Curiosities, the beauty of the natural world is transformed into captivating works of art.\nOur collection features ethically sourced and expertly preserved butterflies, beetles, insects and other naturalia, all presented in elegant 3D frames, glass domes, display boxes and custom designed mounts.\nEach piece is crafted with care, allowing every specimen to reveal its unique colours, textures and story.\nWhether you‚Äôre looking to enrich your interior with a striking natural centerpiece or searching for a distinctive gift, Natural Edge offers a curated range that brings wonder into any space.\nEvery item celebrates the harmony between nature and craftsmanship, giving these remarkable creatures a dignified second life.\nFor those seeking something more personal, we also create bespoke displays tailored to your style and setting.\nExplore our world at natural-edge.nl and discover how nature‚Äôs finest curiosities can add elegance, intrigue and inspiration to your home.\nIf you‚Äôd like to stay informed about new items, updates and developments, you can follow us on Facebook at ‚ÄúNatural Edge‚Äù and on Instagram at @natural_edge_deco.\nNatural Edge invites you to admire, collect and connect with the extraordinary beauty that nature has to offer, captured forever in timeless displays.",
    "websiteurl": "https://www.natural-edge.nl/",
    "country": "The Netherlands",
    "picture": "NaturalEdge.jpg"
  },
  {

  {
    "id": 81,
    "name": "Veluwse Curiosities",
    "description": "Veluwse Curiosities, born from a passion for nature.\nAt Veluwse Curiosities we bring the wild beauty of nature into your home.\nWe specialize in skulls, antlers, horns, skins, crystals and naturalia.\nOur collection has been carefully curated for the enthusiast who appreciates the raw and untamed charm of the natural world.\nEach piece that you find with us is unique.\n\nWe are looking forward to see you all at de Duystere Markt!",

  {
    "id": 82,
    "name": "Not Just Fairytales",
    "description": "Notjustfairytales_art is born from the notion that not every fairytale ends in sunlight‚Äîsome wander into the shadows.\nThey craft pieces that weave together magic and mystery, offering a peek into the forgotten corners of ancient forests and the lingering echoes of crumbling ruins.\nWorking with everything from polymer clay and 3D-printed elements to natural materials like real skulls, butterflies, and moths, they create treasures that bring enchantment to your space.\nEach piece carries a spellbinding charm with just the right touch of darkness.",

  {

    "name": "Magazijn 22",
    "description": "We from @m22curiosities are thrilled to participate in the Circus of the Cursed in Genk!\nWe would love to bring our monkey and his creepy crawlers/freak show along with the beautiful items that nature has to offer.\nAs usual we will do our very best to bring many nice and special pieces to Genk.\nWe are looking forward to another great edition of de Duystere Markt, see you in Genk!",

  {

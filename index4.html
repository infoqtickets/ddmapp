  <style>
    .square-block {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 1:1 aspect ratio */
      background-color: #f8f9fa;
      overflow: hidden;
    }
.square-content {
  position: absolute;
  top: 0;
  bottom: 0;
  right: 0;
  left: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-start; /* OF: space-between (werkt ook als er content bovenin is) */
  background-size: cover;
  background-position: center;
}

.square-text {
  text-align: center;
  padding: 5px 10px 10px 10px;
  background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.8));
  color: white;
}
    .square-title {
      font-weight: bold;
      padding-top: 10px;
    }
    .square-subtitle {
      font-size: 0.75rem;
    }
	.square-favorite {
	  position: absolute;
	  top: 8px;
	  right: 8px;
	  color: #ffffff;
	  cursor: pointer;
	  z-index: 10;
	transition: opacity 1s ease, transform 1s ease;
	}
  </style>

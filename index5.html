<script>
function showadmininput() {
	let code = prompt('Please enter code:');
	if (code !== null && code == 'iambetatester') {
	  document.getElementById('adminlinks').style.display = 'block';
	}
}

let counter = 0;

function tap() {
	counter++;
	if (counter >= 20){
		document.getElementById('betaaccess').style.display = 'block';
	}
	//document.getElementById('hidcontr').innerHTML = counter;
}

setInterval(() => {
    counter = 0;
}, 30000);
